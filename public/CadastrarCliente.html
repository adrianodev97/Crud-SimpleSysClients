<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" c6ontent="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="jquery/jquery.mask.min.js"></script> 

    <script type="module" src="js/firebase.js"  crossorigin="anonymous"></script> 

    <script type="module" src="js/cadastrar-cliente.js"  crossorigin="anonymous"></script> 

    <title>Tela de Cadastro</title>
    <script>
        $(document).ready(function(){
            $("#telefone").mask("(00) 0000-00000")
            $("#cep").mask("00.000-000")
            $("#dataNasc").mask("00/00/0000")
        })
    </script> 
</head>
<body class="gradient">
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form method="get" id="form-CadCliente">
            <div class="full-box">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Digite o nome" >
            </div>
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite o e-mail" >
            </div>
            <div class="half-box">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="(00)0000-0000" >
            </div>
            <div class="half-box">
                <label for="dataNasc">Data de Nascimento</label>
                <input type="text" id="dataNasc" placeholder="00/00/0000">
            </div>
            <div class="half-box">
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="Digite o CEP" >
            </div>
            <div class="half-box">
                <label for="rua">Rua</label>
                <input type="text" id="rua" placeholder="Digite a rua" >
            </div>
            <div class="half-box">
                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="Digite o número" >
            </div>
            <div class="half-box">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" placeholder="Digite o complemento">
            </div>
            <div class="full-box">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Digite o bairro" >
            </div>
            <div class="half-box">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Digite a cidade" >
            </div>
            <div class="half-box">
                <label for="estado">Estado</label>
                <input type="text" id="estado" placeholder="Digite o estado" >
            </div>
            <div class="half-box-button">
                <button type="submit">Salvar</button>
            </div>
            <div class="half-box-button">
                <button type="button" class="cancelar" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
